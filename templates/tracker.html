{% extends "base.html" %}

{% block content %}
<div class = "container">
    <h1>DSA Tracker</h1>

    <table class = "styled-table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Topic</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Actions</th>

        </tr>
        {% for q in questions %}
        <tr>
            <td>{{ q.id}}</td>
            <td>{{ q.title}}</td>
            <td>{{q.topic}}</td>
            <td>{{q.status}}</td>
            <td>{{q.notes}}</td>
            <td>
                <a href = "/edit/{{q.id}}">Edit</a> |
                <a href = "/delete/{{q.id}}" onclick = "return confirm('Are you sure you want to delete this Question?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
    {% endblock %}
